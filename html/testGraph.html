<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–∞—Ñ–∏–∫ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ üí©</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --margin-top: 20px;
            --margin-right: 30px;
            --margin-bottom: 30px;
            --margin-left: 60px;
            --chart-width: 800px;
            --chart-height: 400px;
        }

        #chart {
            width: 60vw;
            height: auto;
            background-color: #222222;
            border-radius: 0.5vw;
        }

        .line {
            fill: none;
            stroke: #ffffff;
            stroke-width: 2;
        }

        .x-axis path,
        .y-axis path {
            stroke: #ffffff;
        }

        .x-axis line,
        .y-axis line {
            stroke: #ffffff;
        }

        .grid line {
            stroke: #424242;
            stroke-opacity: 0.75;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        .axis-text {
            font-size: 16px;
            fill: #ffffff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        // –°—á–∏—Ç—ã–≤–∞–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const rootStyles = getComputedStyle(document.documentElement);
        const margin = {
            top: parseInt(rootStyles.getPropertyValue('--margin-top')),
            right: parseInt(rootStyles.getPropertyValue('--margin-right')),
            bottom: parseInt(rootStyles.getPropertyValue('--margin-bottom')),
            left: parseInt(rootStyles.getPropertyValue('--margin-left'))
        };

        const width = parseInt(rootStyles.getPropertyValue('--chart-width')) - margin.left - margin.right;
        const heightSvg = parseInt(rootStyles.getPropertyValue('--chart-height')) - margin.top - margin.bottom;

        const age = 25;
        const lifeExpectancy = 75;
        const toiletVisits = 2;

        const diet = "–º—è—Å–æ–µ–¥";

        let averageWeight;
        switch (diet) {
            case "–º—è—Å–æ–µ–¥":
                averageWeight = 250;
                break;
            case "–≤–µ–≥–∞–Ω":
                averageWeight = 300;
                break;
            case "—Ñ–∞—Å—Ç—Ñ—É–¥":
                averageWeight = 200;
                break;
            default:
                averageWeight = 250;
        }

        const calculateData = (averageWeight, toiletVisits, age, lifeExpectancy) => {
            const dailyProduction = averageWeight * toiletVisits;
            const monthlyProduction = dailyProduction * 30;
            const yearlyProduction = dailyProduction * 365;
            const totalLifeProduction = dailyProduction * 365 * (lifeExpectancy - age);

            return [
                { time: "0 –¥–µ–Ω—å", amount: 0 },
                { time: "1 –¥–µ–Ω—å", amount: dailyProduction / 1000 },
                { time: "1 –º–µ—Å—è—Ü", amount: monthlyProduction / 1000 },
                { time: "1 –≥–æ–¥", amount: yearlyProduction / 1000 },
                { time: "50 –ª–µ—Ç", amount: totalLifeProduction / 1000 }
            ];
        };

        const chartData = calculateData(averageWeight, toiletVisits, age, lifeExpectancy);

        const svg = d3.select("#chart")
            .append("svg")
            .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${heightSvg + margin.top + margin.bottom}`)
            .attr("preserveAspectRatio", "xMidYMid meet")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scalePoint()
            .domain(chartData.map(d => d.time))
            .range([0, width]);

        const maxY = d3.max(chartData, d => d.amount) * 1.1;

        const y = d3.scaleLinear()
            .domain([0, maxY])
            .range([heightSvg, 0]);

        const makeYGridlines = () => d3.axisLeft(y).ticks(5);

        svg.append("g")
            .attr("class", "grid")
            .call(makeYGridlines()
                .tickSize(-width)
                .tickFormat("")
            );

        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y)
            .tickFormat(d => `${d} –∫–≥`);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${heightSvg})`)
            .call(xAxis)
            .selectAll("text")
            .attr("class", "axis-text");

        svg.append("g")
            .attr("class", "y-axis")
            .call(yAxis)
            .selectAll("text")
            .attr("class", "axis-text");

        const line = d3.line()
            .curve(d3.curveCatmullRom.alpha(1.5))
            .x(d => x(d.time))
            .y(d => y(d.amount));

        svg.append("path")
            .datum(chartData)
            .attr("class", "line")
            .attr("d", line);
    </script>
</body>
</html>
