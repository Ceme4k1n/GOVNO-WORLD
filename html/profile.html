<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="/js/lets.js"></script>
    <script src="/js/menu.js"></script>
    
    <div class="profile">
        <div class="profile-user-box">
            <h1 class="profile-user-title">Govnochist777</h1>
            <img class="profile-user-img" src="/img/qwe.jpg" alt="" />
        </div>
        
        <div class="profile-characteristics-box">
            <button class="profile-characteristics-buttonChange" id="profile-edit-button">
                <img src="/img/redact.svg" alt="" />
            </button>
            <h2 class="profile-characteristics-title">Характеристики:</h2>
            <p class="profile-characteristics-point">Рост: <span id="profile-characteristics-height">876</span></p>
            <p class="profile-characteristics-point">Вес: <span id="profile-characteristics-weight">867</span></p>
            <p class="profile-characteristics-point">Возраст: <span id="profile-characteristics-age">867</span></p>
            <p class="profile-characteristics-point">Пол: <span id="profile-characteristics-gender">567</span></p>
            <p class="profile-characteristics-point">Среднее кол-во посещений туалета в день: <span id="profile-characteristics-quantity"></span></p>
            <p class="profile-characteristics-point">Тип питания: <span id="profile-characteristics-diet"></span></p>
        </div>
    
        <div id="chart"></div>
        
        <div class="profile-statistics-box">
            <div class="profile-statistics-subbox">
                <p>За день</p>
                <hr>
                <span></span>
            </div>
            <div class="profile-statistics-subbox">
                <p>За месяц</p>
                <hr>
                <span></span>
            </div>
            <div class="profile-statistics-subbox">
                <p>За всю жизнь</p>
                <hr>
                <span></span>
            </div>
        </div>
    </div>
    
    <form id="profileChange-form" class="profileChange-form">
        <div class="profileChange-form-point">
            <label for="profile-height-input" class="profileChange-form-point-title">Рост:</label>
            <input id="profile-height-input" type="number" class="profileChange-form-point-input" min="0" required>
        </div>
        
        <div class="profileChange-form-point">
            <label for="profile-weight-input" class="profileChange-form-point-title">Вес:</label>
            <input id="profile-weight-input" type="number" class="profileChange-form-point-input" min="0" required>
        </div>
        
        <div class="profileChange-form-point">
            <label for="profile-age-input" class="profileChange-form-point-title">Возраст:</label>
            <input id="profile-age-input" type="number" class="profileChange-form-point-input" min="0" required>
        </div>
        
        <div class="profileChange-form-point">
            <label for="profile-gender-select" class="profileChange-form-point-title">Пол:</label>
            <select id="profile-gender-select" class="profileChange-form-point-input profileChange-form-point-select" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        
        <div class="profileChange-form-point">
            <label for="profile-quantity-input" class="profileChange-form-point-title">Кол-во посещений туалета в день:</label>
            <input id="profile-quantity-input" type="number" class="profileChange-form-point-input" min="0" required>
        </div>
        
        <div class="profileChange-form-point">
            <label for="profile-diet-select" class="profileChange-form-point-title">Тип питания:</label>
            <select id="profile-diet-select" class="profileChange-form-point-input profileChange-form-point-select">
                <option value="balanced">Сбалансированный</option>
                <option value="carnivore">Мясоед</option>
                <option value="vegan">Веган</option>
                <option value="omnivore">Любитель фастфуда</option>
            </select>
        </div>
        
        <button type="submit" class="profileChange-form-submit">Сохранить</button>
    </form>
    
    <script src="/js/profile.js"></script>
    <script src="/js/graph.js"></script>

</body>
</html>
