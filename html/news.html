<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–§–µ–π–∫-–ù–æ–≤–æ—Å—Ç–∏ –ø—Ä–æ $GOVNO</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #news-container {
        margin-top: 20px;
      }
      .news-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="/js/menu.js"></script>
    <h1>–§–µ–π–∫-–ù–æ–≤–æ—Å—Ç–∏ –ø—Ä–æ $GOVNO</h1>
    <button onclick="fetchNews(true)">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç–∏</button>
    <div id="news-container"></div>

    <script>
      async function fetchNews(forceUpdate = false) {
        try {
          const savedNews = JSON.parse(localStorage.getItem('news') || 'null')
          const lastUpdate = localStorage.getItem('news_update_date')
          const today = new Date().toISOString().split('T')[0]

          console.log(`–í—Ä–µ–º—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ: `, today)

          // –ï—Å–ª–∏ –Ω–æ–≤–æ—Å—Ç–∏ –µ—Å—Ç—å –≤ –∫—ç—à–µ –∏ –¥–∞—Ç–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö –∏–∑ localStorage
          if (!forceUpdate && savedNews && lastUpdate === today) {
            console.log('‚úÖ –ù–æ–≤–æ—Å—Ç–∏ –≤–∑—è—Ç—ã –∏–∑ –∫—ç—à–∞!')
            return renderNews(savedNews)
          }

          console.log('üì° –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –Ω–æ–≤–æ—Å—Ç–∏...')
          const response = await fetch('http://localhost:443/news/get_news')
          const data = await response.json()

          console.log('–í—Ä–µ–º—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ: ', data.data)

          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ—Å—Ç–∏ –≤ –∫—ç—à
          localStorage.setItem('news', JSON.stringify(data.news))
          localStorage.setItem('news_update_date', data.data)

          renderNews(data.news)
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–æ–≤–æ—Å—Ç–µ–π:', error)
          document.getElementById('news-container').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π</p>'
        }
      }

      function renderNews(newsArray) {
        const container = document.getElementById('news-container')
        container.innerHTML = ''

        newsArray.forEach((news) => {
          const div = document.createElement('div')
          div.className = 'news-item'
          div.textContent = news.content
          container.appendChild(div)
        })
      }
      fetchNews()
    </script>
  </body>
</html>
