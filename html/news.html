<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–§–µ–π–∫-–ù–æ–≤–æ—Å—Ç–∏ –ø—Ä–æ $GOVNO</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #news-container {
        margin-top: 20px;
      }
      .news-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      }
    </style>
  </head>
  <body>
    <script src="/js/lets.js"></script>
    <script src="/js/menu.js"></script>

    <div class="news-box">
      <h1 class="news-box-title">–ù–æ–≤–æ—Å—Ç–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</h1>
    </div>

    <script>
      async function fetchNews(forceUpdate = false) {
        try {
          const savedNews = JSON.parse(localStorage.getItem('news') || 'null')
          const lastUpdate = localStorage.getItem('news_update_date')
          const today = new Date().toISOString().split('T')[0]

          console.log('üìÖ –í—Ä–µ–º—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ:', today)

          // –ï—Å–ª–∏ –µ—Å—Ç—å –Ω–æ–≤–æ—Å—Ç–∏ –≤ –∫—ç—à–µ –∏ –¥–∞—Ç–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç, –±–µ—Ä—ë–º –∏–∑ localStorage
          if (!forceUpdate && savedNews && lastUpdate === today) {
            console.log('‚úÖ –ù–æ–≤–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –∫—ç—à–∞!')
            return renderNews(savedNews)
          }

          console.log('üì° –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –Ω–æ–≤–æ—Å—Ç–∏...')
          const response = await fetch('http://localhost:443/news/get_news')

          if (!response.ok) {
            throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`)
          }

          const data = await response.json()

          console.log('üïí –í—Ä–µ–º—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ:', data.date)

          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
          localStorage.setItem('news', JSON.stringify(data.news))
          localStorage.setItem('news_update_date', data.date)

          renderNews(data.news)
        } catch (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–æ–≤–æ—Å—Ç–µ–π:', error)
          document.querySelector('.news-box').innerHTML = '<p>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π</p>'
        }
      }

      function renderNews(newsArray) {
        const container = document.querySelector('.news-box')
        container.innerHTML = '' // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –≤—Å—Ç–∞–≤–∫–æ–π –Ω–æ–≤—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π

        newsArray.forEach((news) => {
          const div = document.createElement('div')
          div.className = 'news-item'
          div.innerHTML = `
        <h2 class="news-point-title">${news.title}</h2>
        <p class="news-point-text">${news.content}</p>
        <p class="news-point-source">–ò—Å—Ç–æ—á–Ω–∏–∫: ${news.source}</p>
        `
          container.appendChild(div)
        })
      }
      fetchNews()
    </script>
  </body>
</html>
