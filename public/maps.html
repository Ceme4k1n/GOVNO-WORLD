<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта в Telegram Mini App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        z-index: 1000;
        position: relative;
      }
      #log {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 1000;
      }
      #map {
        width: 100vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="findMeBtn">Найти меня</button>
    <button id="bigWalkBtn">Сходить по большому</button>

    <div id="log"></div>

    <script>
      const tg = window.Telegram.WebApp
      const initDataUnsafe = tg.initDataUnsafe
      // Инициализация карты с использованием OpenStreetMap и Leaflet
      let map = L.map('map').setView([55.76, 37.64], 10) // Москва по умолчанию

      // Добавляем OSM слой карты
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map)

      const locationManager = window.Telegram.WebApp.LocationManager
      locationManager.init(() => {
        console.log('LocationManager инициализирован')
      })

      function getTelegramLocation() {
        return new Promise((resolve, reject) => {
          if (!locationManager.isInited) {
            return reject('LocationManager не инициализирован')
          }
          if (!locationManager.isAccessGranted) {
            return reject('Доступ к геолокации не предоставлен')
          }
          locationManager.getLocation((location) => {
            if (location) {
              resolve(location)
            } else {
              reject('Не удалось получить геолокацию через Telegram API')
            }
          })
        })
      }

      // Функция DOMLOADER
      function DOMLoader() {
        console.log('DOMLoader вызван')

        // Ждем, пока Telegram API будет готов
        if (!locationManager.isInited) {
          console.error('LocationManager еще не инициализирован, ждем...')
          setTimeout(DOMLoader, 1000) // Пробуем снова через секунду
          return
        }

        getTelegramLocation()
          .then((location) => {
            console.log('Геолокация получена:', location)

            const lat = location.latitude
            const lon = location.longitude

            // Вывод координат в лог
            document.getElementById('log').innerHTML = `Координаты (TG API): Широта: ${lat}, Долгота: ${lon}`

            // Перемещение карты
            map.setView([lat, lon], 14)

            // Создание кастомного маркера
            const markerIcon = L.icon({
              iconUrl: '/img/marker_icon.png',
              iconSize: [40, 40], // Размер
              iconAnchor: [20, 40], // Смещение
            })

            // Добавление кастомного маркера
            L.marker([lat, lon], { icon: markerIcon }).addTo(map)
          })
          .catch((error) => {
            console.error('Ошибка получения геолокации:', error)
          })
      }

      // Вызываем DOMLoader сразу после загрузки страницы
      document.addEventListener('DOMContentLoaded', DOMLoader)

      // При нажатии на кнопку "Найти меня", просто перемещаем карту
      document.getElementById('findMeBtn').addEventListener('click', function () {
        getTelegramLocation()
          .then((location) => {
            const lat = location.latitude
            const lon = location.longitude

            // Вывод координат в лог
            document.getElementById('log').innerHTML = `Координаты: Широта: ${lat}, Долгота: ${lon}`

            // Перемещение карты
            map.setView([lat, lon], 14)
          })
          .catch((error) => {
            console.error(error)
          })
      })

      // При нажатии на кнопку "Сходить по большому", добавляем маркер
      document.getElementById('bigWalkBtn').addEventListener('click', function () {
        getTelegramLocation()
          .then((location) => {
            const lat = location.latitude
            const lon = location.longitude

            try {
              fetch('/map/update_shit', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ initDataUnsafe, lat, lon }),
              })
                .then((response) => {
                  if (!response.ok) {
                    return Promise.reject('Request failed with status ' + response.status)
                  }
                  if (response.status === 200) {
                    // Создание кастомного маркера вместо стандартного
                    const poopIcon = L.divIcon({
                      className: 'poop-icon',
                      html: `<img src="https://cdn-icons-png.flaticon.com/128/8277/8277628.png" style="width: 40px; height: 40px;"/>`,
                    })

                    // Добавление кастомного маркера
                    L.marker([lat, lon], { icon: poopIcon }).addTo(map)
                  } else if (response.status === 401) {
                    document.getElementById('log').innerHTML = `Слишком много покаков`
                  }
                  return response.json()
                })
                .then((data) => {})
                .catch((error) => {
                  console.log('Error:', error)
                })
            } catch (error) {
              console.log('Ошибка:', error)
            }

            map.setView([lat, lon], 14)
          })
          .catch((error) => {
            console.error(error)
          })
      })
    </script>
  </body>
</html>
