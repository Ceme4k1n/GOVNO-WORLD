<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—Ä–æ—Å</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <style>
        .disabled-button {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="survey-box">
        <h1 class="survey-title">–û–ø—Ä–æ—Å</h1>
        <div class="survey-asking">
            <h3 class="survey-asking-text"></h3>
            <div class="survey-asking-input-box">
                <input class="survey-asking-input" type="number" placeholder="1488">
                <span class="survey-asking-span">–≥.</span>
            </div>
            <button class="survey-asking-buttonSave" disabled>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
        </div>
        <div class="survey-answer">
            <p class="survey-answer-title">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</p>
            <p class="survey-answer-content"></p>
        </div>
        <button class="survey-next-asking" style="display: none;" disabled>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <script>
        const jsonString = `{
            "questions": [
                {
                    "question": "–°–∫–æ–ª—å–∫–æ –≥—Ä–∞–º–º üí© –≤ –¥–µ–Ω—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç —á–µ–ª–æ–≤–µ–∫?",
                    "correctAnswer": [
                        "–°—Ä–µ–¥–Ω–∏–π —á–µ–ª–æ–≤–µ–∫ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç 150-250 –≥—Ä–∞–º–º üí© –≤ –¥–µ–Ω—å, –Ω–æ –µ—Å–ª–∏ —Ç—ã —Ñ–∞–Ω–∞—Ç —Ñ–∞—Å—Ç—Ñ—É–¥–∞ ‚Äì —Å—á–∏—Ç–∞–π –Ω–∞ 30% –±–æ–ª—å—à–µ!"
                    ],
                    "valueCorrectAnswer": { "min": 200, "max": 400 }
                },
                {
                    "question": "–°–∫–æ–ª—å–∫–æ –≥—Ä–∞–º–º üí© –≤ –¥–µ–Ω—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç –æ–¥–Ω–∞ –∫—É—Ä–∏—Ü–∞?",
                    "correctAnswer": [
                        "–û–¥–Ω–∞ –∫—É—Ä–∏—Ü–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç –æ–∫–æ–ª–æ 40-60 –≥—Ä–∞–º–º–æ–≤ üí© –≤ –¥–µ–Ω—å."
                    ],
                    "valueCorrectAnswer": { "min": 40, "max": 60 }
                },
                {
                    "question": "–°–∫–æ–ª—å–∫–æ —Ç–æ–Ω–Ω üí© –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç —á–µ–ª–æ–≤–µ–∫ –∑–∞ —Å–≤–æ—é –∂–∏–∑–Ω—å?",
                    "correctAnswer": [
                        "–ó–∞ —Å–≤–æ—é –∂–∏–∑–Ω—å —á–µ–ª–æ–≤–µ–∫ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç –æ–∫–æ–ª–æ 5-10 —Ç–æ–Ω–Ω üí©."
                    ],
                    "valueCorrectAnswer": { "min": 5, "max": 10 }
                }
            ]
        }`;

        const jsonObject = JSON.parse(jsonString);
        const questionsArray = jsonObject.questions;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questionsArray);
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let answerSaved = false; // –§–ª–∞–≥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, –±—ã–ª –ª–∏ –æ—Ç–≤–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω

        function showQuestion(index) {
            const questionData = questionsArray[index];
            document.querySelector('.survey-asking-text').textContent = questionData.question;
            document.querySelector('.survey-answer').style.display = 'none';
            document.querySelector('.survey-next-asking').style.display = 'none';
            document.querySelector('.survey-asking-input').value = '';
            document.querySelector('.survey-asking-buttonSave').disabled = true;
            document.querySelector('.survey-asking-buttonSave').classList.remove('disabled-button'); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å disabled-button
            document.querySelector('.survey-asking-input').disabled = false; // –†–∞–∑—Ä–µ—à–∞–µ–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
            answerSaved = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥
            document.querySelector('.survey-next-asking').disabled = true;
        }

        document.querySelector('.survey-asking-input').addEventListener('input', () => {
            const userAnswer = document.querySelector('.survey-asking-input').value;
            const saveButton = document.querySelector('.survey-asking-buttonSave');
            saveButton.disabled = userAnswer === '' || answerSaved; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –æ—Ç–≤–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω
            if (!saveButton.disabled) {
                saveButton.classList.remove('disabled-button'); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å disabled-button
            }
        });

        document.querySelector('.survey-asking-buttonSave').addEventListener('click', () => {
            const userAnswer = parseFloat(document.querySelector('.survey-asking-input').value);
            const correctAnswers = questionsArray[currentQuestionIndex].correctAnswer;
            const { min, max } = questionsArray[currentQuestionIndex].valueCorrectAnswer;

            if (userAnswer >= min && userAnswer <= max) {
                correctAnswersCount++;
            }

            document.querySelector('.survey-answer-content').textContent = `${correctAnswers.join(' ')}`;
            document.querySelector('.survey-answer').style.display = 'flex';
            document.querySelector('.survey-next-asking').style.display = 'inline';
            document.querySelector('.survey-next-asking').disabled = false;

            // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç" –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ–π
            const saveButton = document.querySelector('.survey-asking-buttonSave');
            saveButton.disabled = true;
            saveButton.classList.add('disabled-button'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å disabled-button
            document.querySelector('.survey-asking-input').disabled = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            answerSaved = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥
        });

        document.querySelector('.survey-next-asking').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionsArray.length) {
                showQuestion(currentQuestionIndex);
            } else { 
                document.querySelector(".survey-box").innerHTML = `<h1>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ!</h1><p>–í—ã –¥–∞–ª–∏ ${correctAnswersCount} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞(–æ–≤) –∏–∑ ${questionsArray.length} –≤–æ–∑–º–æ–∂–Ω—ã—Ö.</p>`;
                document.querySelector(".survey-box").style.height = "100vh";
                document.querySelector(".survey-box").style.marginTop = "0vw";
                document.querySelector(".survey-box").style.textAlign = "center"
            }
        });

        showQuestion(currentQuestionIndex);
    </script>
</body>
</html>
