<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="referrals-box">
        <div class="referrals-share">
            <h2 class="referrals-title"><img class="referrals-title-share-img" src="/img/invite-friends-icon.svg" alt="">Пригласить Друзей</h2>
            <p class="referrals-share-subtitle">Скопируйте ссылку и отправьте её кому угодно, чтобы иметь биг блек кок.</p>
            <div class="referrals-share-buttons">
                <button id="button_copy_referrals_link"><img class="button-copy-icon" src="/img/copy-icon.svg" alt="">Скопировать</button>
                <button id="button_copy_referrals_share"><img class="button-share-icon"  src="/img/share-icon.svg" alt="">Поделиться</button>
            </div>
        </div>
        <div class="referrals-info">
            <h2 class="referrals-title"><img class="referrals-title-info-img" src="/img/+chel2 1.svg" alt="">Ваши рефералы</h2>
            <div class="referrals-info-list">
            </div>
            <div class="referrals-info-listEmpty">
                <h1>У вас пока нет рефералов</h1>
                <img src="/img/empty-list-icon.svg" alt="">
            </div>
        </div>
    </div>

    <script>
        let referrals_list_empty = document.querySelector(".referrals-info-listEmpty");
        referrals_list_empty.style.display = "none";
        let referrals_link = "https://dota2_rule34.com";
        let button_copy_referrals_link = document.getElementById("button_copy_referrals_link");
        let button_copy_referrals_share = document.getElementById("button_copy_referrals_share");

        const personas = [
            {
                avatar: "./img/qwe.jpg",
                name: "Григорий",
                time: "01.03.2025 в 10:15"
            },
            {
                avatar: "./img/abc.jpg",
                name: "Анна",
                time: "05.03.2025 в 12:20"
            },
            {
                avatar: "./img/xyz.jpg",
                name: "Сергей",
                time: "15.03.2025 в 16:45"
            }
        ];

        function renderReferrals() {
            const referralsContainer = document.querySelector(".referrals-info-list");
            referralsContainer.innerHTML = "";

            if (typeof personas !== "undefined" && personas.length > 0) {
                personas.forEach(person => {
                    referralsContainer.innerHTML += `
                        <div class="referrals-info-list-point">
                            <div class="referrals-info-list-point-avatar"></div>
                            <div class="referrals-info-list-point-details">
                                <p class="referrals-info-list-point-name">${person.name}</p>
                                <p class="referrals-info-list-point-time">${person.time}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                referralsContainer.innerHTML += ``;
                referrals_list_empty.style.display = "flex";
                console.log("ЧУУУВАККК");
            }
        }

        button_copy_referrals_link.addEventListener("click", () => {
            navigator.clipboard.writeText(referrals_link).then(() => {
                console.log("")
            }).catch((err) => {
                console.error("секс онлайн без смс и регистрации", err);
            });
        });

        button_copy_referrals_share.addEventListener("click", () => {
            // Мой пенис заводил меня в такие места куда бы я не пошел с пистолетом
        })

        renderReferrals();
    </script>
    
</body>
</html>
