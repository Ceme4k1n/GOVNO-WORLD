<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
  </head>
  <body>
    <h1>Welcome to my Telegram Mini App</h1>
    <p id="status">Validating user...</p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script>
      function isTelegramWebApp() {
        try {
          return window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData
        } catch (e) {
          return false
        }
      }

      if (isTelegramWebApp()) {
        const initData = window.Telegram.WebApp.initData
        fetch('https://orchidshop.shop/auth/validate_user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ initData }), // Send initData as JSON
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Server responded with status ${response.status}`)
            }
            return response.json()
          })
          .then((data) => {
            if (data.success) {
              document.getElementById('status').innerText = 'User validated ✅'
            } else {
              document.getElementById('status').innerText = 'Validation failed ❌'
            }
          })
          .catch((err) => {
            console.error('Error:', err)
            document.getElementById('status').innerText = `Error: ${err.message}`
          })
      } else {
        document.getElementById('status').innerText = 'This app can only be opened in Telegram'
      }
    </script>
  </body>
</html>
